<div class="container">
  <h2>Cadastro de Clientes</h2>

  <!-- Formulário de Cadastro -->
  <form #clienteForm="ngForm" (ngSubmit)="salvarCliente()" class="form-container">

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="cliente.cpf" name="cpfOuCnpj" required class="form-control">
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="cliente.nome" name="nome" required class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="cliente.email" name="email" required class="form-control">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" [(ngModel)]="cliente.telefone" name="telefone" required class="form-control">
    </div>

    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" [(ngModel)]="cliente.endereco" name="endereco" required class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.valid">Salvar</button>

  </form>

  <!-- Lista de Clientes -->
  <h3 style="margin-top: 30px;">Lista de Clientes</h3>
  <table class="table">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefone }}</td>
        <td>{{ cliente.endereco }}</td>
        <td class="acao">
          <button class="btn btn-sm btn-warning" (click)="editarCliente(cliente)">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <button class="btn btn-sm btn-danger" (click)="excluirCliente(cliente.id)">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
