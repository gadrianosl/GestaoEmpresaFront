<div class="container">
  <h2>Cadastro de Fornecedor</h2>
  <form (ngSubmit)="salvarFornecedor()" #fornecedorForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" [(ngModel)]="fornecedor.nome" name="nome"/>
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" [(ngModel)]="fornecedor.cnpj" name="cnpj"/>
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" [(ngModel)]="fornecedor.endereco" name="endereco"/>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" [(ngModel)]="fornecedor.telefone" name="telefone"/>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="fornecedor.email" name="email"/>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!fornecedorForm.valid">Salvar</button>
  </form>

  <h3 style="margin-top: 30px;">Lista de Fornecedores</h3>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th>Email</th>
        <th class="acao-coluna">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fornecedor of fornecedores">
        <td>{{ fornecedor.nome }}</td>
        <td>{{ fornecedor.cnpj }}</td>
        <td>{{ fornecedor.endereco }}</td>
        <td>{{ fornecedor.telefone }}</td>
        <td>{{ fornecedor.email }}</td>
        <td class="acao">
          <button class="btn-edit" (click)="editarFornecedor(fornecedor)" title="Editar Fornecedor">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <button class="btn-delete" (click)="excluirFornecedor(fornecedor.id)" title="Excluir Fornecedor">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>      
      </tr>
    </tbody>
  </table>
</div>
